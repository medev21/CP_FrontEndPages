<!-- light box code -->
<div class="container">
  <!-- <h2>Modal Example</h2> -->
  <!-- Trigger the modal with a button -->
  <a data-toggle="modal" data-target="#studentform">Students</a>
  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- this is the lightbox student form -->
  <!-- Modal -->
  <div class="modal fade" id="studentform" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Look for classes!</h4>
        </div>
        <div class="modal-body">
          <p>When do you want tutoring?</p>
          <div class="container">
            <div class="row">
                <div class='col-sm-6'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <script type="text/javascript">
                    $(function () {
                        // $('#datetimepicker').datetimepicker();
                        $('#datetimepicker').datepicker();

                    });
                </script>
            </div>
            <div class="row">
              <div class='col-sm-6'>
                  <!-- <div class="form-group">
                      <div class='input-group date' id='datetimepicker3'>
                          <input type='text' class="form-control" />
                          <span class="input-group-addon">
                              <span class="glyphicon glyphicon-time"></span>
                          </span>
                      </div>
                  </div> -->
                  <div class="input-group bootstrap-timepicker timepicker">
                      <input id="timepicker1" type="text" class="form-control input-small">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                  </div>
              </div>
              <script type="text/javascript">

                      $('#timepicker1').timepicker();
              </script>
            </div>
          </div>
          <p>What subject do you need help with?</p>
          <div class="container">
            <div class="row">
              <div class="col-sm-6">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div><!-- /input-group -->
              </div>
            </div>
          </div>
        </div><!-- end of modal body -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
  <!-- the end of the lightbox student contact form -->
</div>
